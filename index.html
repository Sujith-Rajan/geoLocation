<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <title>Location Finder</title>
</head>
<body>
    <div class="container">
        <div class="contentArea hidden">
            <h1 class="heading ">Geolocation</h1>
            <input type="text " placeholder="Search your location" class="inputCity ">
            <div class="displayDetails">
              
            </div>
           
        </div>
        <div id="map"></div>
        <div class="locationImg flex">
            <label for="location">Click here</label>
            <img src="./images/location.png" alt="" name="location">
           
        </div>
    </div>
    
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <script src="./script.js"></script>
   
</body>
</html>
